apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: deploy-ztp-hub-mce
spec:
  description: Tekton Pipeline to deploy ZTPFW Hub Cluster with MCE
  params:
    - name: ztp-container-image
      type: string
      default: "quay.io/ztpfw/pipeline:latest"
    - name: kubeconfig
      type: string
    - name: edgeclusters-config
      type: string
    - name: mock
      type: string
      default: "false"
  workspaces:
    - name: ztp
  tasks:

  # Preflight
  - name: pre-flight
    taskRef:
      name: common-pre-flight
    params:
      - name: edgeclusters-config
        value: $(params.edgeclusters-config)
      - name: kubeconfig
        value: $(params.kubeconfig)
      - name: ztp-container-image
        value: $(params.ztp-container-image)
      - name: mock
        value: $(params.mock)
      - name: pipeline-name
        value: $(context.pipelineRun.name)
    workspaces:
      - name: ztp
        workspace: ztp

  # Deploy HTTPD Server
  - name: deploy-httpd-server
    taskRef:
      name: hub-deploy-httpd-server
    params:
      - name: edgeclusters-config
        value: $(params.edgeclusters-config)
      - name: kubeconfig
        value: $(params.kubeconfig)
      - name: ztp-container-image
        value: $(params.ztp-container-image)
      - name: mock
        value: $(params.mock)
      - name: pipeline-name
        value: $(context.pipelineRun.name)
    runAfter:
      - pre-flight
    workspaces:
      - name: ztp
        workspace: ztp

  # Deploy Disconnected Registry + Sync
  - name: deploy-disconnected-registry
    taskRef:
      name: hub-deploy-disconnected-registry
    params:
      - name: edgeclusters-config
        value: $(params.edgeclusters-config)
      - name: kubeconfig
        value: $(params.kubeconfig)
      - name: ztp-container-image
        value: $(params.ztp-container-image)
      - name: mock
        value: $(params.mock)
      - name: pipeline-name
        value: $(context.pipelineRun.name)
    runAfter:
      - deploy-httpd-server
    workspaces:
      - name: ztp
        workspace: ztp

  # Deploy RHACM
  - name: deploy-mce
    taskRef:
      name: hub-deploy-mce
    params:
      - name: edgeclusters-config
        value: $(params.edgeclusters-config)
      - name: kubeconfig
        value: $(params.kubeconfig)
      - name: ztp-container-image
        value: $(params.ztp-container-image)
      - name: mock
        value: $(params.mock)
      - name: pipeline-name
        value: $(context.pipelineRun.name)
    runAfter:
      - deploy-disconnected-registry
    workspaces:
      - name: ztp
        workspace: ztp

  # Deploy ICSP Hub
  - name: deploy-icsp-hub
    taskRef:
      name: hub-deploy-icsp-hub
    params:
      - name: edgeclusters-config
        value: $(params.edgeclusters-config)
      - name: kubeconfig
        value: $(params.kubeconfig)
      - name: ztp-container-image
        value: $(params.ztp-container-image)
      - name: mock
        value: $(params.mock)
      - name: pipeline-name
        value: $(context.pipelineRun.name)
    runAfter:
      - deploy-mce
    workspaces:
      - name: ztp
        workspace: ztp

  # Deploy Hub Config
  - name: deploy-hub-config
    taskRef:
      name: hub-deploy-hub-config
    params:
      - name: edgeclusters-config
        value: $(params.edgeclusters-config)
      - name: kubeconfig
        value: $(params.kubeconfig)
      - name: ztp-container-image
        value: $(params.ztp-container-image)
      - name: mock
        value: $(params.mock)
      - name: pipeline-name
        value: $(context.pipelineRun.name)
    runAfter:
      - deploy-icsp-hub
    workspaces:
      - name: ztp
        workspace: ztp
