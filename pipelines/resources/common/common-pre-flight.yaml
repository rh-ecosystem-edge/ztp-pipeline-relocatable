apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: common-pre-flight
  annotations:
    description: |
      This task will execute a quick check of some pre-requirements, like binaries, files, etc...
spec:
  workspaces:
    - name: ztp
  params:
    - name: ztp-container-image
      type: string
      default: "quay.io/ztpfw/pipeline:latest"
    - name: edgeclusters-config
      type: string
      default: ""
    - name: kubeconfig
      type: string
      default: ""
    - name: mock
      type: string
      default: "false"
    - name: debug
      type: string
      default: "false"
  stepTemplate:
    env:
      - name: WORKDIR
        value: "/workspace/ztp"
      - name: KUBECONFIG
        value: $(params.kubeconfig)
      - name: EDGECLUSTERS_CONFIG
        value: $(params.edgeclusters-config)
      - name: SHARED_DIR
        value: "shared-utils"
      - name: MOCK
        value: $(params.mock)
      - name: DEBUG
        value: $(params.debug)
  steps:
    - name: common-pre-flight
      image: "$(params.ztp-container-image)"
      imagePullPolicy: Always
      script: |
        #!/usr/bin/bash

        if [[ "${MOCK}" == 'false' ]]; then
          cp -r /opt/ztp/* ${WORKDIR}/
          mkdir -p ${WORKDIR}/build
          cd ${WORKDIR}/${SHARED_DIR}
          ./verify_preflight.sh
        else
          echo "Common Preflight Hub: Mock mode on"
        fi
