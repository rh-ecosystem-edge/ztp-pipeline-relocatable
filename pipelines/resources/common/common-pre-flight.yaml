apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: common-pre-flight
  annotations:
    description: |
      This task will execute a quick check of some pre-requirements, like binaries, files, etc...
spec:
  workspaces:
    - name: ztp
  params:
    - name: ztp-tag
      type: string
      default: "latest"
    - name: spokes-config
      type: string
      default: ""
    - name: kubeconfig
      type: string
      default: ""
  stepTemplate:
    env:
      - name: WORKDIR
        value: "/ztp-pipeline"
      - name: KUBECONFIG
        value: $(params.kubeconfig)
      - name: SPOKES_CONFIG
        value: $(params.spokes-config)
      - name: SHARED_DIR
        value: "shared-utils"
  steps:
    - name: hub-common-pre-flight 
      image: "quay.io/flaper87/ztp-pipeline:$(params.ztp-tag)"
      imagePullPolicy: Always
      script: |
        #!/usr/bin/bash

        cd ${WORKDIR}/${SHARED_DIR}
        ./verify_preflight.sh
