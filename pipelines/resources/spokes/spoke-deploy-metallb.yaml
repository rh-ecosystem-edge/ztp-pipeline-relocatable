apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: spoke-deploy-metallb
  annotations:
    description: |
      This task will deploy MetalLB on the Spoke Cluster.
spec:
  workspaces:
    - name: ztp
  params:
    - name: ztp-container-image
      type: string
      default: "quay.io/jparrill/ztp-pipeline:latest"
    - name: kubeconfig
      type: string
      default: ""
    - name: spokes-config
      type: string
      default: ""
  stepTemplate:
    env:
      - name: WORKDIR
        value: "/workspace/ztp"
      - name: SPOKES_CONFIG
        value: $(params.spokes-config)
      - name: KUBECONFIG
        value: "$(workspaces.ztp.path)/kubeconfig"
      - name: DEPLOY_METALLB_DIR
        value: "deploy-metallb"
      - name: SHARED_DIR
        value: "shared-utils"
  steps:
    - name: deploy-metallb
      image: "$(params.ztp-container-image)"
      imagePullPolicy: Always
      script: |
        #!/usr/bin/bash

        cd ${WORKDIR}/${DEPLOY_METALLB_DIR}
        ./deploy.sh
