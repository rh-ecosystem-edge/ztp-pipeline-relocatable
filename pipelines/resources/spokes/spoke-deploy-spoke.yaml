apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: spoke-deploy-spoke
  annotations:
    description: |
      This task will deploy the spokes based on the spokes.yaml file passed to the pipeline/task. 
spec:
  workspaces:
    - name: ztp
  params:
    - name: ztp-container-image
      type: string
      default: "quay.io/jparrill/ztp-pipeline:latest"
    - name: kubeconfig
      type: string
      default: ""
    - name: spokes-config
      type: string
      default: ""
  stepTemplate:
    env:
      - name: WORKDIR
        value: "/workspace/ztp"
      - name: SPOKES_CONFIG
        value: $(params.spokes-config)
      - name: KUBECONFIG
        value: "$(workspaces.ztp.path)/kubeconfig"
      - name: DEPLOY_SPOKES_DIR
        value: "deploy-spoke"
      - name: SHARED_DIR
        value: "shared-utils"
  steps:
    - name: render-spokes  
      image: "$(params.ztp-container-image)"
      imagePullPolicy: Always
      script: |
        #!/usr/bin/bash

        cd ${WORKDIR}/${DEPLOY_SPOKES_DIR} 
        ./render_spokes.sh
        sleep 3

    - name: deploy-spokes
      image: "$(params.ztp-container-image)"
      imagePullPolicy: Always
      script: |
        #!/usr/bin/bash

        cd ${WORKDIR}/${DEPLOY_SPOKES_DIR}
        ./deploy.sh
