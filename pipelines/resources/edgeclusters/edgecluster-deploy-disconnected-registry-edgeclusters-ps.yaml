apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: edgecluster-deploy-disconnected-registry-edgeclusters-ps
  annotations:
    description: |
      Update the Global PullSecret for every edgecluster with the proper credentials.
spec:
  workspaces:
    - name: ztp
  params:
    - name: ztp-container-image
      type: string
      default: "quay.io/ztpfw/pipeline:latest"
    - name: kubeconfig
      type: string
      default: ""
    - name: pipeline-name
      type: string
      default: "all"
    - name: edgeclusters-config
      type: string
      default: ""
    - name: mock
      type: string
      default: "false"
  stepTemplate:
    env:
      - name: WORKDIR
        value: "/workspace/ztp"
      - name: OUTPUTDIR
        value: "/workspace/ztp/$(params.pipeline-name)/$(context.taskRun.name)"
      - name: EDGECLUSTERS_CONFIG
        value: $(params.edgeclusters-config)
      - name: KUBECONFIG
        value: "$(workspaces.ztp.path)/kubeconfig"
      - name: DEPLOY_REGISTRY_DIR
        value: "deploy-disconnected-registry"
      - name: SHARED_DIR
        value: "shared-utils"
      - name: MOCK
        value: $(params.mock)
  steps:
    - name: update-global-pullsecret
      image: "$(params.ztp-container-image)"
      imagePullPolicy: Always
      script: |
        #!/usr/bin/bash

        if [[ "${MOCK}" == 'false' ]]; then
          cd ${WORKDIR}/${DEPLOY_REGISTRY_DIR}
          ./update-global-pullsecret.sh 'edgecluster'
        else
          echo "Update Global Pull Secret Edge-cluster: Mock mode on"
        fi

  volumes:
  - name: lib-containers
    emptyDir: {}
