apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: hub-deploy-mce
  annotations:
    description: |
      This task will deploy MCE on the Hub Cluster.
spec:
  workspaces:
    - name: ztp
  params:
    - name: ztp-container-image
      type: string
      default: "quay.io/ztpfw/pipeline:latest"
    - name: kubeconfig
      type: string
      default: ""
    - name: pipeline-name
      type: string
      default: $(context.taskRun.name)
    - name: edgeclusters-config
      type: string
      default: ""
    - name: mock
      type: string
      default: "false"
  stepTemplate:
    env:
      - name: WORKDIR
        value: "/workspace/ztp/$(params.pipeline-name)"
      - name: OUTPUTDIR
        value: "/workspace/ztp/$(params.pipeline-name)/build/$(context.taskRun.name)"
      - name: EDGECLUSTERS_CONFIG
        value: $(params.edgeclusters-config)
      - name: KUBECONFIG
        value: "$(workspaces.ztp.path)/kubeconfig"
      - name: DEPLOY_MCE_DIR
        value: "deploy-mce"
      - name: SHARED_DIR
        value: "shared-utils"
      - name: MOCK
        value: $(params.mock)
  steps:
    - name: deploy-mce
      image: "$(params.ztp-container-image)"
      imagePullPolicy: Always
      script: |
        #!/usr/bin/bash

        if [[ "${MOCK}" == 'false' ]]; then
          cd ${WORKDIR}/${DEPLOY_MCE_DIR}
          ./deploy.sh
        else
          echo "Deploy MCE: Mock mode on"
        fi
