apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: hub-deploy-acm
  annotations:
    description: |
      This task will deploy RHACM on the Hub Cluster.
spec:
  workspaces:
    - name: ztp
  params:
    - name: ztp-container-image 
      type: string
      default: "quay.io/jparrill/ztp-pipeline:latest"
    - name: kubeconfig
      type: string
      default: ""
    - name: spokes-config
      type: string
      default: ""
  stepTemplate:
    env:
      - name: WORKDIR
        value: "/workspace/ztp"
      - name: SPOKES_CONFIG
        value: $(params.spokes-config)
      - name: KUBECONFIG
        value: "$(workspaces.ztp.path)/kubeconfig"
      - name: DEPLOY_ACM_DIR
        value: "deploy-acm"
  steps:
    - name: deploy-acm
      image: "$(params.ztp-container-image)"
      imagePullPolicy: Always
      script: |
        #!/usr/bin/bash

        cd ${WORKDIR}/${DEPLOY_ACM_DIR}
        ./deploy.sh
