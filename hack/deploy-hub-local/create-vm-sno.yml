{% set ips = cluster_ips.strip().split(" ") %}

parameters:
  nodes: 1
  clusters: 2
  singlenic: true
{% for i in range(0, clusters) %}
{% for j in range(0, nodes) %}
{{cluster_name}}{{ i }}-cluster-m{{ j }}:
  uefi_legacy: true
  start: false
  memory: 64000
  numcpus: 24
  nets:
  - name: bare-net
    reserveip: true
    ip: {{ ips[i] }}
{% if not singlenic %}
  - name: ztpfw
    nic: enp2s0
{% endif %}
  disks:
  - size: 200
  - size: 200
  - size: 200
  - size: 200
  - size: 200
  - size: 200
  tpm: {{tpm}}
{% endfor %}
{% endfor %}
