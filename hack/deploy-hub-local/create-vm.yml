parameters:
  nodes: 3
  clusters: 2 
{% for i in range(0, clusters) %}
{% for j in range(0, nodes) %}
spoke{{ i }}-cluster-m{{ j }}:
  uefi_legacy: true
  start: false
  memory: 64000
  numcpus: 24
  nets:
  - name: bare-net
    mac: ee:ee:ee:ee:{{ j }}{{ i }}:{{ j }}e
  - name: ztpfw
    nic: enp2s0
    mac: aa:aa:aa:aa:{{ j }}{{ i }}:{{ j }}a
  disks:
  - size: 120
  - size: 50
  - size: 50
  - size: 50
  - size: 50  
{% endfor %}
{% endfor %}

{% for i in range(0, clusters) %}
spoke{{ i }}-cluster-w0:
  uefi_legacy: true
  start: false
  memory: 16000
  numcpus: 12
  nets:
  - name: bare-net
    mac: ee:ee:ee:0{{ i }}:0{{ i }}:0e
  - name: ztpfw
    nic: enp2s0
    mac: aa:aa:aa:0{{ i }}:0{{ i }}:0a
  disks:
  - size: 120
  - size: 50
  - size: 50
  - size: 50
  - size: 50  
{% endfor %}
