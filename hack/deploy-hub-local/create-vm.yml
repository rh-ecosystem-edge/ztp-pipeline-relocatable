{% for j in range(0, nodes) %}
edgecluster{{ i }}-cluster-m{{ j }}:
  uefi_legacy: true
  start: false
  memory: 64000
  numcpus: 24
  nets:
  - name: bare-net
    mac: ee:ee:ee:ee:{{ j }}{{ i }}:{{ j }}e
  disks:
  - size: 120
  - size: 50
  - size: 50
  - size: 50
  - size: 50
{% endfor %}
{% endfor %}

