parameters:
  nodes: 3
  clusters: 2
  singlenic: true
{% for i in range(0, clusters) %}
{% for j in range(0, nodes) %}
{{cluster_name}}{{ i }}-cluster-m{{ j }}:
  uefi_legacy: true
  start: false
  memory: 64000
  numcpus: 24
  nets:
  - name: bare-net
{% if not singlenic %}
  - name: ztpfw
    nic: enp2s0
{% endif %}
  disks:
  - size: 120
  - size: 300
{% if tpm %}
  tpm: true
{% endif %}
{% endfor %}
{% endfor %}

{% for i in range(0, clusters) %}
{{cluster_name}}{{ i }}-cluster-w0:
  uefi_legacy: true
  start: false
  memory: 16000
  numcpus: 12
  nets:
  - name: bare-net
{% if not singlenic %}
  - name: ztpfw
    nic: enp2s0
{% endif %}
  disks:
  - size: 120
  - size: 300
  tpm: true
{% endfor %}
