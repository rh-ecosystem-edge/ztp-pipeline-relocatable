name: Check CLI

on:
  pull_request:
    branches:
    - main
    paths:
    - 'ztp/**'

jobs:

  test:
    name: Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ztp
    steps:
    - name: Checkout the source
      uses: actions/checkout@v3

    - name: Setup Kind
      uses: helm/kind-action@v1.5.0
      with:
        cluster_name: ztp-testing

    - name: Setup Go
      uses: actions/setup-go@v3
      with:
        go-version: "1.19"

    - name: Setup Ginkgo
      run: |
        package="github.com/onsi/ginkgo/v2"
        version=$(go list -f "{{ .Version }}" -m "${package}")
        go install "${package}/ginkgo@${version}"

    - name: Run the tests
      run: |
        go build
        ./ztp dev setup
        ginkgo run -r

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - name: Checkout the source
      uses: actions/checkout@v3

    - name: Setup Go
      uses: actions/setup-go@v3
      with:
        go-version: "1.19"

    - name: Run the linter
      uses: golangci/golangci-lint-action@v3
      with:
        working-directory: ztp
        version: v1.51.1
        args: --timeout 5m
