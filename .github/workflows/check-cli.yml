name: Check CLI

on:
  pull_request:
    branches:
    - main

jobs:

  test:
    name: Test CLI
    strategy:
      matrix:
        platform:
        - ubuntu-latest
        - macos-latest
        - windows-latest
    runs-on: ${{ matrix.platform }}
    defaults:
      run:
        shell: bash
        working-directory: ztp
    steps:
    - name: Checkout the source
      uses: actions/checkout@v2

    - name: Setup Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.19

    - name: Setup Ginkgo
      run: |
        package="github.com/onsi/ginkgo/v2"
        version=$(go list -f "{{ .Version }}" -m "${package}")
        go install "${package}/ginkgo@${version}"

    - name: Run the tests
      run: ginkgo -r internal

  lint:
    name: Lint CLI
    runs-on: ubuntu-latest
    steps:
    - name: Checkout the source
      uses: actions/checkout@v2

    - name: Run the linter
      uses: golangci/golangci-lint-action@v2
      with:
        working-directory: ztp
        version: v1.50.1
