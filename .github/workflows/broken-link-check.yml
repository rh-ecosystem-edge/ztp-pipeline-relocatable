on:
  schedule:
    - cron: "0 0 * * *"
  repository_dispatch:
    types: [check-link]
  workflow_dispatch:

name: Broken Link Check
jobs:
  check:
    name: Broken Link Check
    runs-on: ubuntu-latest
    steps:
      - name: Broken Link Check
        uses: technote-space/broken-link-checker-action@v2.3.0
        with:
          EXCLUDED_KEYWORDS: |
            docs.github.com
            camo.githubusercontent.com
            github.com/apps/dependabot
