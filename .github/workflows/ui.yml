name: "User Interface"

on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    if: github.event.review.state == 'approved'  && !contains(github.event.label.name, 'skip-ci-ui') || github.event_name == 'workflow_dispatch' || contains(github.event.pull_request.labels.*.name, 'test-ci-ui')
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: '--max-old-space-size=8192'
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Yarn hack
        run: mkdir -p /home/runner/.cache/yarn/v6
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: '14'
          cache: 'yarn'
          cache-dependency-path: './ui/yarn.lock'
      - name: Install dependencies
        run: yarn install
        working-directory: ./ui
      - name: Build code (includes tests)
        run: yarn build
        working-directory: ./ui
