---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: ztpfw-ui
  name: ztpfw-ui
  namespace: {{ .Namespace }}
  annotations:
    service.beta.openshift.io/serving-cert-secret-name: ztpfw-ui-tls
spec:
  internalTrafficPolicy: Cluster
  selector:
    app: ztpfw-ui
  ports:
  - name: https
    port: 443
    protocol: TCP
    targetPort: 3000
  sessionAffinity: None
  type: ClusterIP
