apiVersion: quay.redhat.com/v1
kind: QuayRegistry
metadata:
  name: ztpfw-registry
  namespace: ztpfw-registry
spec:
  configBundleSecret: config-bundle-secret
  components:
    - managed: false
      kind: monitoring
    - managed: true
      kind: tls
    - managed: true
      kind: objectstorage
    - managed: false
      kind: clair
    - managed: true
      kind: redis
    - managed: true
      kind: horizontalpodautoscaler
