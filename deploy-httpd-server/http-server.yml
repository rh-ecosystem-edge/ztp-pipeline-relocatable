apiVersion: apps/v1
kind: Deployment
metadata:
  name: httpd
  labels:
    app: httpd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: httpd
  template:
    metadata:
      labels:
        app: httpd
    spec:
      volumes:
        - name: httpd-pv-storage
          persistentVolumeClaim:
            claimName: httpd-pv-claim
      containers:
        - name: httpd
          resources:
            limits:
              cpu: "200m"
              memory: "200Mi"
          image: registry.access.redhat.com/rhscl/httpd-24-rhel7:latest
          ports:
          - containerPort: 8080
          volumeMounts:
          - mountPath: "/var/www/html"
            name: httpd-pv-storage
---
apiVersion: v1
kind: Service
metadata:
  name: httpd-server-service
spec:
  type: ClusterIP
  # Uncomment the below line to create a Headless Service
  # clusterIP: None
  selector:
    app: httpd
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: httpd-pv-claim
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  labels:
    app: httpd
  name: httpd-server-route
  namespace: default
spec:
  host: httpd-server.CHANGEDOMAIN
  port:
    targetPort: 8080
  to:
    kind: Service
    name: httpd-server-service
  wildcardPolicy: None
